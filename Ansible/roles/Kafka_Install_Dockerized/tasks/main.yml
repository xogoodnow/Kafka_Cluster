---
- name: check connectivity
  ping:
    data: alive



- name: Pull the kafka image
  docker_image:
    name: "{{ KAFKA_BASE_IMAGE }}:{{ KAFKA_IMAGE_VERSION }}"
    source: pull

- name: Copy file with owner and permissions
  ansible.builtin.copy:
    src: /files/certs/
    dest: "{{ KAFKA_CERT_DIRECTORY }}"
    owner: root
    group: root
    mode: '0644'



- name: Set the compose file for kafka-1
  template:
    src: "templates/docker-compose-kafka.yaml.j2"
    dest: "/root/kafka/docker/docker-compose.yaml"
  when: mode == 'kafka'



- name: Run the containers
  community.general.docker_compose:
    project_src: "/root/kafka/docker/"
    pull: true
    recreate: never
    state: present
    restarted: false
    remove_orphans: no
    remove_volumes: false


